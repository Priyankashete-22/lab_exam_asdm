<h2 class="header">Add category</h2>

<div class="form">
    <div class="form-group">
        <label for="">Title</label>
        <input [(ngModel)]="title" type="text" class="form-control">
    </div>

    <div class="form-group">
            <label for="">Description</label>
            <textarea [(ngModel)]="description" rows="10" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <button (click)="onAdd()" class="btn btn-success">Add</button>
        <button (click)="onCancel()" class="btn btn-danger float-right">Cancel</button>
    </div>
</div>
